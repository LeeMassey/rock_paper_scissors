<!doctype HTML>
<html>

<head>
	<title></title>
	<meta charset="UTF-8">
</head>

<body>

<script>

	let zero = 0, one = 0, two = 0;

	for (i=1;i<=100;i++) {
		let x = Math.floor(Math.random()*3);
		if (x == 0) {
			zero += 1;
		}
		else if (x == 1) {
			one += 1;
		}
		else if (x == 2) {
			two += 1;
		}
		console.log(x);
	}

	console.log("0: " + zero + " 1: " + one + " 2: " + two);

</script>

</body>

</html>
